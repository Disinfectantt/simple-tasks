<div id="task-form-wrapper">
    <form hx-post="/tasks/add" hx-target="#task-form-wrapper" hx-on="htmx:afterRequest: htmxCloseModal"
          hx-swap="outerHTML" id="taskForm">
        <fieldset>
            <div th:if="${errors}" class="form-error-wrapper container">
                <article th:each="error : ${errors}" th:text="${error.getDefaultMessage()}" class="pico-background-red-650">
                </article>
            </div>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required maxlength="255"/>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" maxlength="255"/>

            <label for="priority">Priority</label>
            <input type="number" id="priority" name="priority" min="0" max="10"/>

            <label for="difficulty">Difficulty</label>
            <input type="number" id="difficulty" name="difficulty" min="0" max="10"/>

            <!-- Add other fields as needed -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
        </fieldset>
        <button type="submit">Add Task</button>
    </form>
</div>
